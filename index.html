<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <table class="calculadora">
        <tr class="rectangulo1">
            <td colspan="4"></td>
        </tr>
        <tr class="rectangulo2">
            <td colspan="4"><span id="resultado"></span></td>
        </tr>

        <tr>
            <td><button class="C" id="reset">C</button></td>
            <td><button class="operadormas" id="mas">+/-</button></td>
            <td><button class="operadorporcentaje" id="porcentaje">%</button></td>
            <td><button class="operadordivision" id="division">÷</button></td>
        </tr>
        <tr>
            <td><button class="numero7" id="siete">7</button></td>
            <td><button class="numero8" id="ocho">8</button></td>
            <td><button class="numero9" id="nueve">9</button></td>
            <td><button class="operadorX" id="multiplicacion">X</button></td>
        </tr>
        <tr>
            <td><button class="numero4" id="cuatro">4</button></td>
            <td><button class="numero5" id="cinco">5</button></td>
            <td><button class="numero6" id="seis">6</button></td>
            <td><button class="operadorresta" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button class="numero1" id="uno">1</button></td>
            <td><button class="numero2" id="dos">2</button></td>
            <td><button class="numero3" id="tres">3</button></td>
            <td><button class="operadorsuma" id="suma">+</button></td>
        </tr>
        <tr>
            <td><button class="numero0" id="cero">0</button></td>
            <td><button class="numeropunto" id="punto">.</button></td>
            <td><button class="operadorsuprimir" id="suprimir">←</button></td>
            <td><button class="operadorigual" id="igual">=</button></td>
        </tr>
    </table>


    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="alert.js"></script>
    
</body>

</html>
